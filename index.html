<!DOCTYPE html>
<html>
    <head>
        <title>CARTA OPFS Checker</title>
        <style>
            #results {
                bottom: 0;
                left: 0;
                position: absolute;
                right: 0;
                top: 0;
            }
            #results-inner {
                font-size: 60pt;
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
                top: 50%;
            }
        </style>
    </head>
    <body>
        <div id="results">
            <div id="results-inner"></div>
        </div>
        <script>
            try {
                eval('(async function() {})'); 
            } catch (e) {
                document.getElementById("results").style.backgroundColor = "darkred";
                document.getElementById("results-inner").innerText = "NO";
            }
        </script>
        <script>
            (async function () {
                var el = document.getElementById("results");
                try {
                    const opfsRoot = await navigator.storage.getDirectory();
                    document.getElementById("results").style.backgroundColor = "chartreuse";
                    document.getElementById("results-inner").innerText = "YES";
                } catch (error) {
                    console.error(error);
                    document.getElementById("results").style.backgroundColor = "darkred";
                    document.getElementById("results-inner").innerText = "NO";
                }
            })();
        </script>
    </body>
</html>
